<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>code highlighter test</title>
    
    <!-- {microapp-css:../js/prettify.css} --> 
    <!-- {microapp-javascript:../js/prettify.js} -->
    
    <script type="text/javascript">
    
    jQ(document).ready(function(){
        prettyPrint();
    
        jQ('a#code-highlighter-toggle').click(function(){
            if(jQ('.prettyprint_disabled').length == 0) {
                jQ('.prettyprint').find('*').removeClass();
                jQ('.prettyprint').addClass('prettyprint_disabled').removeClass('prettyprint');
            } else {
                jQ('.prettyprint_disabled').addClass('prettyprint').removeClass('prettyprint_disabled');
                prettyPrint();
            }
        });
    
    });
    </script>
    
</head>
<body>

    <p class="b3">
        <a href="javascript://" id="code-highlighter-toggle">Toggle code formatting</a>
    </p>

</body>
</html>
